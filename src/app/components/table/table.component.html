<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput type="text" (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear matSortDirection="desc">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
  </ng-container>

  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
  </ng-container>
  <!-- body Column -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
    <td mat-cell *matCellDef="let row"> {{row.body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- empty data row -->
  <tr *matNoDataRow>
    <td class="mat-cell no_data" colspan="6">
      the filter doesn't match any item from the table <strong>{{input.value}}</strong>
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="select page"></mat-paginator>
