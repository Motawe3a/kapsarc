<mat-form-field>
  <mat-label>Search</mat-label>
  <input matInput type="text" (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortDisableClear matSortDirection="desc">

  <!-- feed Column -->
  <ng-container matColumnDef="feed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Feed </th>
    <td mat-cell *matCellDef="let row"> {{row.feed}} </td>
  </ng-container>
  <!-- config Column -->
  <ng-container matColumnDef="config">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuration </th>
    <td mat-cell *matCellDef="let row"> {{row.config}} </td>
  </ng-container>

  <!-- avg Column -->
  <ng-container matColumnDef="avg">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Average </th>
    <td mat-cell *matCellDef="let row"> {{row.avg}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <!-- empty data row -->
  <tr *matNoDataRow>
    <td class="mat-cell no_data" colspan="6">
      the filter doesn't match any item from the table <strong>{{input.value}}</strong>
    </td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]" aria-label="select page"></mat-paginator>
